<!DOCTYPE html>
<html>
<head>
    <title>Shared Encrypted File</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            text-align: center;
            padding: 30px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4169E1;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .download-button {
            background: linear-gradient(45deg, #4169E1, #8A2BE2);
            color: white;
            padding: 15px 30px;
            border-radius: 12px;
            text-decoration: none;
            font-size: 1.1em;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .download-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(65, 105, 225, 0.3);
        }

        .instructions {
            margin: 20px 0;
            padding: 15px;
            background: rgba(65, 105, 225, 0.1);
            border-radius: 10px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Shared Encrypted File</h2>
        <div class="instructions">
            <p><i class="fas fa-info-circle"></i> This file is encrypted and requires a password to access.</p>
            <p><i class="fas fa-lock"></i> Contact the person who shared this file for the password.</p>
        </div>
        <div class="button-container">
            <a href="{{ url_for('download_encrypted', file_id=file_id) }}" class="download-button">
                <i class="fas fa-download"></i> Access File
            </a>
        </div>
    </div>
</body>
</html>
