<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <style>
        body {
            background-color: #13151a;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #1a1a1a;
            border-radius: 8px;
        }
        .options {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .option-card {
            background-color: #2a2a2a;
            padding: 20px;
            border-radius: 8px;
            width: 45%;
            text-align: center;
        }
        .option-card:hover {
            background-color: #3a3a3a;
        }
        .option-card a {
            color: white;
            text-decoration: none;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logout {
            color: #ff4444;
            text-decoration: none;
        }
        .welcome {
            color: #4a90e2;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 class="welcome">Welcome, {{ username }}</h2>
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        </div>
        <div class="options">
            <div class="option-card">
                <h3>Encrypt File</h3>
                <p>Secure your files with encryption</p>
                <a href="{{ url_for('encrypt_file') }}" class="btn">Encrypt →</a>
            </div>
            <div class="option-card">
                <h3>Decrypt File</h3>
                <p>Access your encrypted files</p>
                <a href="{{ url_for('decrypt_file') }}" class="btn">Decrypt →</a>
            </div>
        </div>
    </div>
</body>
</html>
